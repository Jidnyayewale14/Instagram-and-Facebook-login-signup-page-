<!DOCTYPE html>
<html>
<head>
  
  <title>Create New Account – Facebook</title>
  <link rel="stylesheet" href="style.css">
  <style>
  .fb-title {
  font-size: 26px;
  font-weight: bold;
  margin-bottom: 5px;
}

.fb-subtitle {
  font-size: 16px;
  color: #606770;
  margin-bottom: 20px;
}

.signup-form input[type="text"],
.signup-form input[type="email"],
.signup-form input[type="password"],
.signup-form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 15px;
  border: 1px solid #ccd0d5;
  border-radius: 5px;
}

.name-fields {
  display: flex;
  gap: 10px;
}

.name-fields input {
  flex: 1;
}

.dob-fields,
.gender-fields {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.gender-fields label {
  flex: 1;
  background: #f5f6f7;
  padding: 8px;
  border: 1px solid #ccd0d5;
  border-radius: 5px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.dob-label,
.gender-label {
  font-size: 14px;
  color: #1c1e21;
  margin: 5px 0 4px;
  display: block;
}

.fb-create-btn.full {
  width: 100%;
  margin-top: 15px;
  font-size: 17px;
  padding: 10px 0;
  background-color: #42b72a;
  color: white;
  font-weight: bold;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.fb-create-btn.full:hover {
  background-color: #36a420;
}

  </style>
</head>
<body>
  <div class="fb-container">
    <div class="fb-login-box">
      <h2 class="fb-title">Create a new account</h2>
      <p class="fb-subtitle">It’s quick and easy.</p>
      <form action="signup.php" method="POST" class="signup-form">
        <div class="name-fields">
          <input type="text" name="firstname" placeholder="First name" required>
          <input type="text" name="lastname" placeholder="Surname" required>
        </div>
        <input type="email" name="email" placeholder="Mobile number or email address" required>
        <input type="password" name="password" placeholder="New password" required>

        <label class="dob-label">Date of birth</label>
        <div class="dob-fields">
          <select name="day" required>
            <option value="">Day</option>
            <!-- Days 1–31 -->
            <script>
              for(let i=1;i<=31;i++){document.write(<option value="${i}">${i}</option>);}
            </script>
          </select>
          <select name="month" required>
            <option value="">Month</option>
            <option value="1">Jan</option><option value="2">Feb</option>
            <option value="3">Mar</option><option value="4">Apr</option>
            <option value="5">May</option><option value="6">Jun</option>
            <option value="7">Jul</option><option value="8">Aug</option>
            <option value="9">Sep</option><option value="10">Oct</option>
            <option value="11">Nov</option><option value="12">Dec</option>
          </select>
          <select name="year" required>
            <option value="">Year</option>
            
            <script>
              for(let y=2024;y>=1980;y--){document.write(<option value="${y}">${y}</option>);}
            </script>
          </select>
        </div>

        <label class="gender-label">Gender</label>
        <div class="gender-fields">
          <label><input type="radio" name="gender" value="female" required> Female</label>
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="custom" required> Custom</label>
        </div>

        <button type="submit" class="fb-create-btn full"><a href="facebook-home.html">Sign Up</a></button>
      </form>
      <div class="back-link">
        <a href="login-facebook.html">← Back to Facebook login</a>
      </div>
    </div>
  </div>
</body>
</html>
