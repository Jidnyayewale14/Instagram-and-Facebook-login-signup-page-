<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgotten Password | Facebook</title>
  <link rel="stylesheet" href="facebook-forgot.css">
  <style>
  body {
  margin: 0;
  padding: 0;
  background-color: #f0f2f5;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: white;
  padding: 30px;

  border-radius: 10px;

}

h2 {
  margin: 0 0 15px;
  font-size: 22px;
  color: #1c1e21;
}

p {
  font-size: 14px;
  color: #606770;
  margin-bottom: 20px;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border: 1px solid #ccd0d5;
  border-radius: 6px;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.search-btn {
  background-color: #1877f2;

  <div class="container">
